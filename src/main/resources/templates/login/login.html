<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">
<head th:include="fragments/modelo.html :: head">
</head>
<body>
	<th:block th:include="fragments/modelo.html :: navbar"></th:block>
	<div class="container mb-5">
		<h1 class="display-4 mt-5">Login</h1>
		<div class="alert alert-danger" th:if="${erro}">Login inválido! Nome de usuário e/ou senha incorretos.</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group row">
				<label class="col-sm-2">Nome de usuário:</label>
				<div class="col-sm-10">
					<input type="text" name="username" id="username" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Senha:</label>
				<div class="col-sm-10">
					<input type="password" name="password" id="password" class="form-control">
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary">Entrar</button>
		</form>
	</div>
</body>
</html>
